<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
<script src="/socket.io/socket.io.js"></script>
<script>
  setInterval(function () {
      var socket = io('http://localhost:2000');
      socket.on('evento_1', function (mensagemServidor) {
      console.log(mensagemServidor += ' CLIENTE - Recebi no cliente e Mandei pro server;')
      socket.emit('evento_2', mensagemServidor.toString());
    });
  }, Math.random() * 1000);
  
  setInterval(function (socket) {
      var socket = io('http://localhost:2000');
      socket.on('evento_1', function (mensagemServidor) {
      console.log(mensagemServidor += ' CLIENTE - Recebi no cliente e Mandei pro server;')
      socket.emit('evento_3', mensagemServidor.toString());
    });
  }, Math.random() * 1000);
</script>  
</body>
</html>
